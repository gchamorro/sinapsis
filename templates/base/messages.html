{% if messages %}
<ul class="messages">

    {% for message in messages %}        
        <div class="alert alert-{{ message.tags }} text-center">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> {{ message }}
        </div>        
    {% endfor %}    

</ul>
{% endif %}
